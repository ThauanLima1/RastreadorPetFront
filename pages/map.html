<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../styles/map.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <nav class="container-fluid nav-bar">
      <div class="row align-items-center justify-content-between">
        <div class="col-3 d-flex align-items-center ps-4">
          <img src="../imgs/logo.svg" class="logo" />
        </div>

        <div
          class="col-6 d-flex justify-content-center align-items-center gap-3"
        >
          <a href="#" class="nav-texto">Pets</a>
          <a href="javascript:void(0)" class="nav-texto" id="geofencesBtn">Geocercas</a>
          <a href="#" class="nav-texto" id="historicoBtn">Histórico</a>
        </div>

        <div
          class="duv col-3 d-flex justify-content-end align-items-center gap-3 pe-4"
        >
          <button class="duvida">Dúvidas?</button>
          <img src="../imgs/config.png" alt="" />
        </div>
      </div>
    </nav>
    <div id="map"></div>


<div class="modal-overlay" id="modalOverlay"></div>

    <div class="modal-recovery" id="modalRecovery">
        <img id="closeModal" src="../imgs/x.png">
    <div class="modal-content">
        <h3>Defina uma zona segura</h3>
        <p class="geogence-p">Clique no mapa para definir o centro da zona segura.</p>

        <div class="input-geofences">
          <div class="input-inside">
          <label>Local</label>
          <input type="text" placeholder="Casa" id="geofenceLocal" class="form-control label" style="width: 280px; margin-right: 20px;" />
          </div>

          <div class="input-inside">
          <label>Raio (metros)</label>
          <input type="number" id="geofenceRadius" value="100" class="form-control label" />
          </div>
        </div>
        
        <button id="btnAdicionarZona" class="add-geocercas">Adicionar</button>

        <h4>Zonas ativas</h4>
        <div class="geofence-list-info">
          <p>Zona</p>
          <p>Local</p>
          <p>Raio (metros)</p>
          <p>Latitude</p>
          <p>Longitude</p>
        </div>

        <div class="geofence-items" id="geofence-list">
          <div class="no-history">Nenhuma zona criada ainda</div>
        </div>
    </div>
    </div>

     <div class="alert-box" id="alertBox">
        <h4 id="alertTitle">⚠️ Alerta!</h4>
        <p id="alertMessage">Seu pet saiu da zona segura!</p>
    </div>


    <script type="module" src="../js/main.js"></script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD38zq8xwhsbFLlVvSvM3OA-0GWWgnAyAc"
    ></script>
  </body>
</html>
