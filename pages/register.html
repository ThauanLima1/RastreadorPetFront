<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RastreadorPet</title>
    <link href="../styles/register.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
 
    <div class="container-fluid">
        <div class="row h-100">
            
            <div class="col-md-6 right-section">
                    <img src="../imgs/dog-register.jpg" class="pet-image">
            </div>

            <div class="col-md-6 left-section">

                <div class="logo">
                    <img src="../imgs/logo.svg">
                </div>
                <div class="login-form">
                    <h2>Bem vindo!</h2>
                    <p>Crie uma conta para continuar.</p>

                    <button class="google-btn">
                        <img src="../imgs/google.svg">
                        Logue com o Google
                    </button>

                    <div class=" divider">Ou
                </div>

                <form class="registerForm">
                     <div class="mb-3">
                        <label class="form-label">Usúario</label>
                        <input type="text" class="form-control"  id="user"  placeholder="Maria Eduarda">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="mariaeduarda@senai.com">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Telefone</label>
                        <input type="text" class="form-control" id="phone" placeholder="(71) 99999-9999">
                    </div>

                    <div class="mb-3">
                        <div class="wrapper-eye">
                        <label class="form-label">Senha</label>
                        <input type="password" class="form-control" id="password" placeholder="123456">
                        <div class="eye-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="eye" id="eye" viewBox="0 0 16 16" stroke-width="2">
                              <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/>
                              <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
                            </svg>
                          </div>
                        </div>
                    </div>

                    <div class="mb-5">
                        <label class="form-label">Confirmar senha</label>
                        <input type="password" class="form-control"  id="confirmPassword"  placeholder="123456">
                    </div>


                    <button type="submit" class="btn-login">Cadastre-se</button>
                </form>

                <div class="register-link">
                    Já tem uma conta? <a href="../pages/login.html">Entrar</a>
                </div>
            </div>

        </div>
    </div>
    </div>
    <script type="module" src="../js/FirebaseConfig.js"></script>
    <script type="module" src="../js/loginWithGoogle.js"></script>
    <script type="module" src="../js/register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
