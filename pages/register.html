<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RastreadorPet</title>
    <link href="../styles/register.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row h-100">
            <div class="col-md-6 right-section">

                <div class="quote-card">
                    <p class="quote-text">
                        Quem abre a porta para um pet, encontra a felicidade e a chave de casa.
                    </p>
                    <img src="../imgs/dog.png" class="pet-image">
                </div>
            </div>

            <div class="col-md-6 left-section  d-flex flex-column justify-content-center">

                <div class="login-form">
                    <h2>Bem vindo!</h2>
                    <p>Crie uma conta para continuar.</p>

                    <button class="google-btn">
                        <img src="../imgs/google.svg">
                        Logue com o Google
                    </button>

                    <div class=" divider">Ou
                </div>

                <form class="registerForm">
                     <div class="mb-3">
                        <label class="form-label">Usúario</label>
                        <input type="text" class="form-control"  id="user"  placeholder="Crie seu usúario">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Crie seu email">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Telefone</label>
                        <input type="text" class="form-control" id="phone" placeholder="Digite seu número">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Senha</label>
                        <input type="password" class="form-control" id="password" placeholder="Crie sua senha">
                    </div>

                    <div class="mb-5">
                        <label class="form-label">Confirmar senha</label>
                        <input type="password" class="form-control"  id="ConfirmPassword"  placeholder="Confirme sua senha">
                    </div>


                    <button type="submit" class="btn-login">Cadastre-se</button>
                </form>

                <div class="register-link">
                    Já tem uma conta? <a href="../pages/login.html">Logue</a>
                </div>
            </div>

        </div>
    </div>
    </div>
    <script type="module" src="../js/FirebaseConfig.js"></script>
    <script type="module" src="../js/loginWithGoogle.js"></script>
    <script type="module" src="../js/register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
